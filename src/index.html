<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/js.svg" type="image/x-icon" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <form class="search-form js-search-form" id="search-form">
        <input
          class="search-input js-search-input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
          required
        />
        <button class="search-button js-search-button" type="submit">
          <span class="search-form-span"
            ><svg class="search-form-icon" width="12" height="12">
              <use href="./img/icons.svg#icon-search"></use>
            </svg>
          </span>
        </button>
      </form>
    </div>
    <div class="gallery"></div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
